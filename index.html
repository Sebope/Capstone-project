<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Rosy Movies</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo"><span class="rosy">Rosy</span> Movies</div>
    </nav>

    <header>
      
      <div class="header-items">
        
        <h1>Get Access to Top Movies</h1>
        <p>
          Watch the top movies from around the world. From Hollywood hits to
          indie films, <br />
          discover something new to watch today.
        </p>
        <div id="search-bar">
          <input
            type="text"
            id="search-input"
            placeholder="Search for a movie..."
          />
          <button id="search-button">Search</button>
        </div>
      </div>
    </header>

    
    <div id="movie-details" class="hidden"></div>
    <div id="movie-list"></div>

    <!-- Copyright Section -->
<div class="copyright">
  &copy; 2024 Rosey Movies. All Rights Reserved.
</div>


    <script src="index.js"></script>
  </body>
</html>
